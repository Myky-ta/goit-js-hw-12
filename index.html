 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Image Search</title>
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-12/favicon.svg" />
    <!-- SimpleLightbox styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" />
    <!-- iziToast styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css" />
    <script type="module" crossorigin src="/goit-js-hw-12/index.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-12/assets/vendor-DfRjFiQT.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/vendor-CX4EDM7x.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-12/assets/index-C9Lddbrt.css">
  </head>
  <body>
    <main>
      <section class="search-section">
        <form class="form">
          <label for="search-text">
            <input
              type="text"
              id="search-text"
              name="search-text"
              placeholder="Search images..."
              autocomplete="off"
              required
            />
          </label>
          <button type="submit">Search</button>
        </form>
      </section>


      <section class="gallery-section">
        <ul class="gallery"></ul>
        <button class="load-more hidden">Load more</button>
        <span class="loader"></span>
      </section>
    </main>

  </body>
</html>
